<head>
  <title>Resolutions</title>
</head>

<body>
	<div class="container">
		<header>
		{{> loginButtons }}
			{{#if currentUser}}
				<br><br><input type="checkbox" checked="{{hideFinished}}" id="checkme">
					<label class="hide-finished" for="checkme">
						Hide Finished Resolutions
					</label>
				<form class="new-resolution input-field">
					<input type="text" name="title" id="title">
					<label for="title">A New Resolution</label>
					<input type="submit" value="Add">
				</form>
			{{/if}}
		</header>
		<ul class="collection with-header">
	        <li class="collection-header"><h4>All Tasks</h4></li>
			{{#each resolutions}}
			  {{>resolution}}
			{{/each}}
		</ul>

	</div>	
</body>
