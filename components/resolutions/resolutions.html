<template name="resolution">
		<li class="collection-item {{#if checked}}blue{{/if}} lighten-5">

		<div class="row">
			<span class="toggle-checked" style="{{#if checked}}text-decoration: line-through;{{/if}}">{{title}}</span>
			{{#if isOwner}}
				<button class="delete btn red right">X</button>
				<button class="toggle-private btn right">
					{{#if private}}
						Private
					{{else}}
						Public
					{{/if}}
				</button>
			{{/if}}
		</div>
	</li>
</template>
